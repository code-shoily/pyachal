<template name="main">
    {{#if handle }}
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h1>Hello {{ handle }}</h1>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well room-list">
                    <div class="title">Rooms</div>

                    {{#each welcomeRoomList}}
                        {{> systemRoom }}
                    {{/each}}

                    {{#each roomList}}
                        {{> generalRoom }}
                    {{/each}}

                    {{#each myRoomList}}
                        {{> myRoom }}
                    {{/each}}

                    {{> roomInput }}
                </div>
            </div>
            <div class="col-md-7">
                <div class="well main-panel">
                    <div class="title">
                        {{ currentRoom }}
                        <div class="logout"
                             id="logout">Logout</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="well chat-display"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text"
                                   class="form-control message-input"
                                   id="message-input"
                                   placeholder="[Enter Your Message Here]" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-2">
                <div class="well member-list">
                    <div class="title">Members</div>

                    {{#each memberList}}
                        {{> member }}
                    {{/each}}

                </div>
            </div>
        </div>
    {{else}}
        <div class="row">
            <div class="well login-panel center-block">
                <h2>Hello!!!</h2>
                Welcome to Pyachal, please {{> loginButtons }} or, you know... get out?
            </div>
        </div>
    {{/if}}
</template>
